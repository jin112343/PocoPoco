name: poco
description: シンプルなかぎ針編みカウンターアプリ

publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  logger: ^2.0.2+1
  google_mobile_ads: ^6.0.0
  shared_preferences: ^2.2.2
  in_app_review: ^2.0.8
  url_launcher: ^6.2.5
  in_app_purchase: ^3.1.11
  provider: ^6.1.2
  easy_localization: ^3.0.3
  app_tracking_transparency: ^2.0.4
  webview_flutter: ^4.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/

flutter_launcher_icons:
  image_path: "assets/images/icon_1024.png"
  android: true
  ios: true
  remove_alpha_ios: true